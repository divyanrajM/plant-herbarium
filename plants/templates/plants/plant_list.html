
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicinal Plants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .plant-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .plant-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }
        .form-control, .form-select {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-primary">ðŸŒ¿ Medicinal Plants Database</h1>

    <form method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="q" class="form-control" placeholder="Search..." value="{{ request.GET.q }}">
        </div>
        <div class="col-md-3">
            <select name="family" class="form-select">
                <option value="">All Families</option>
                {% for f in families %}
                    <option value="{{ f }}" {% if request.GET.family == f %}selected{% endif %}>{{ f }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    {% for plant in plants %}
    <div class="plant-card">
        <img src="{{ plant.image.url }}" alt="{{ plant.name }}">
        <div>
            <h4><a href="{% url 'plant_detail' plant.pk %}" class="text-decoration-none">{{ plant.name }}</a></h4>
            <p class="mb-1"><em>{{ plant.scientific_name }}</em></p>
            <p class="text-muted">{{ plant.family }}</p>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
